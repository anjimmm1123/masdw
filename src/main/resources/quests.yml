# Konfigurasi Quest Harian
# Plugin akan memilih secara acak dari daftar ini setiap hari.
# - type: Jenis quest (saat ini hanya 'FISH').
# - target: ID dari ikan yang harus ditangkap (gunakan 'any' untuk ikan apa saja).
# - amount: Jumlah target yang harus dicapai.
# - reward: Hadiah quest.
# - reward_type: Jenis hadiah (EXP atau MONEY).
# - description: Deskripsi quest yang akan ditampilkan ke pemain.

